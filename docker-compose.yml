services:
  rhymix:
    image: navystack/rhymix
    container_name: ${RHYMIX_CONTAINER_NAME}
    restart: unless-stopped
    ports:
      - "${RHYMIX_HTTP_PORT}:80"
      - "${RHYMIX_HTTPS_PORT}:443"
    volumes:
      - ${RHYMIX_SRC_PATH}:/var/www/html
      - ${NGINX_CONFIG_PATH}/rhymix.conf:/etc/nginx/sites-available/default
      - ${SSL_CERTS_PATH}:/etc/ssl/certs
      - ${LOGS_PATH}:/var/log/nginx
    environment:
      - NGINX_HOST=${SSL_DOMAIN}
      - NGINX_PORT=80
      - DB_HOST=${DB_HOST}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - rhymix-network

  db:
    image: mariadb:10.11
    container_name: ${DB_CONTAINER_NAME}
    restart: unless-stopped
    ports:
      - "${DB_PORT_EXTERNAL}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - rhymix-network

volumes:
  db_data:

networks:
  rhymix-network:
    driver: bridge